<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="lib/lib.css"/>
		<script type="text/javascript">
			function SentDatosRegistro() {
				var email = formRegistro.elements['email'].value;
				var contraseña = formRegistro.elements['contraseña'].value;
				var contraseña2 = formRegistro.elements['contraseña2'].value;
				Account.save(email, contraseña, contraseña2);
			}
		</script>
	</head>
	<body>
		<div class="container">
			<form action="" name="formRegistro">
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="nombre@example.com" required/>
				</div>
				<div class="form-group">
					<label for="contrasenia">Contraseña</label>
					<input type="password" class="form-control" id="contrasenia" name="contraseña" required/>
				</div>
				<div class="form-group">
					<label for="contrasenia2">Repetir contraseña</label>
					<input type="password" class="form-control" id="contrasenia2" name="contraseña2" required/>
				</div>
				<div class="form-group">
					<a href="login.html" class="btn btn-primary" role="button" onclick="SentDatosRegistro();">Registrarse</a>
					<a href="login.html" class="btn btn-primary" role="button" id="registrarse">Cancelar</a>
				</div>
			</form>
		</div>
		<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
		<script src="lib/popperjs/popper.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
