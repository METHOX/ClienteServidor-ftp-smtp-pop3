<html>

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="lib/lib.css" />
	<link rel="stylesheet" type="text/css" href="../Css/estilos.css" />
	<script type="text/javascript">
		function SentLogin() {
			var usuario = myForm.elements['usuario'].value;
			var contraseña = myForm.elements['contraseña'].value;
			localStorage.setItem("usuario", usuario);
			localStorage.setItem("contraseña", contraseña);
			Account.save(usuario, contraseña);
		}
	</script>
</head>

<body>
	<div id="contenedor">
		<div id="form">
			<form name="myForm" action="pruebaMenu.html">
				<div id="form-bx form-group">
					<div class="form-group">
						<label for="usuario">Nombre de Usuario:</label>
						<input type="text" class="bx form-control" id="usuario" name="usuario" required />
					</div>
					<div class="form-group">
						<label for="contraseña">Contraseña:</label>
						<input type="password" class="bx form-control" id="contraseña" name="contraseña" required />
					</div>
				</div>
				<div id="form-btn form-group" class="form-group">
					<a href="menu.html" class="btn btn-primary" role="button" onclick="SentLogin();"> Iniciar Sesión</a>
					<a href="registrar.html" class="btn btn-primary" role="button">Registrarse</a>
				</div>
			</form>
		</div>
	</div>
	<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
	<script src="lib/popperjs/popper.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
