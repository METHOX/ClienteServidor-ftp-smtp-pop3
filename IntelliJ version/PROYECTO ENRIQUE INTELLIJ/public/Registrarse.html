<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<title>Document</title>

		
        <script type="text/javascript">
        
          function SentDatosRegistro() {


            var email = formRegistro.elements['email'].value;

			var nombre = formRegistro.elements['nombre'].value;
			
			var contraseña = formRegistro.elements['contraseña'].value;

            var contraseña2 = formRegistro.elements['contraseña2'].value;


            Account.save(email, nombre, contraseña, contraseña2);

            
          }
          </script>
	</head>
	<body>
		<div class="container">
			<form action="" name="formRegistro">
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="text" class="form-control" id="email" name="email" required placeholder="nombre@example.com"/>
				</div>
				<div class="form-group">
					<label for="usuario">Nombre de Usuario</label>
					<input type="text" class="form-control" id="usuario" name="nombre" required/>
				</div>
				<div class="form-group">
					<label for="contrasenia">Contraseña</label>
					<input type="password" class="form-control" id="contrasenia" name="contraseña" required/>
				</div>
				<div class="form-group">
					<label for="contrasenia2">Repetir contraseña</label>
					<input type="password" class="form-control" id="contrasenia2" name="contraseña2" required/>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" onclick="SentDatosRegistro();">Registrarse</button>
					<a href="login.html" class="btn btn-primary" role="button" id="registrarse">Cancelar</a>
				</div>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
