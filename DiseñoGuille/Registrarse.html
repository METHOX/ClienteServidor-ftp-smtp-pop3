<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="lib/lib.css"/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<form action="">
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" id="email" required placeholder="nombre@example.com"/>
				</div>
				<div class="form-group">
					<label for="usuario">Nombre de Usuario</label>
					<input type="text" class="form-control" id="usuario" required/>
				</div>
				<div class="form-group">
					<label for="contrasenia">Contraseña</label>
					<input type="password" class="form-control" id="contrasenia" required/>
				</div>
				<div class="form-group">
					<label for="contrasenia2">Repetir contraseña</label>
					<input type="password" class="form-control" id="contrasenia2" required/>
				</div>
				<div class="form-group">
					<button class="btn btn-primary">Registrarse</button>
					<a href="login.html" class="btn btn-primary" role="button">Salir</a>
				</div>
			</form>
		</div>
		<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
		<script src="lib/popperjs/popper.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
