<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
		<script type="text/javascript">
				function sendFormData() {
					var usuario = myForm.elements['usuario'].value;
					var contraseña = myForm.elements['contraseña'].value;
					Account.save(usuario, contraseña);
				}
			</script>
	</head>
	<body>
		<div id="contenedor">
			<div id="form">
				<form name="myForm" action="pruebaMenu.html">
					<div id="form-bx form-group">
						<div class="form-group">
							<label for="usuario">Nombre de Usuario:</label>
							<input type="text" class="bx form-control" id="usuario" name="usuario" required/>
						</div>
						<div class="form-group">
							<label for="contraseña">Contraseña:</label>
							<input type="password" class="bx form-control" id="contraseña" name="contraseña" required/>
						</div>
					</div>
					<div id="form-btn form-group" class="form-group">
						<a href="pruebaMenu.html" class="btn btn-primary" role="button" onclick="sendFormData();">Sesión</a>
						<a href="Registrarse.html" class="btn btn-primary" role="button">Registrarse</a>
					</div>
				</form>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
