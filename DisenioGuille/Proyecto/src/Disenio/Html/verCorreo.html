<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="lib/lib.css" />
    <script language="javascript" src="../Js/verCorreo.js"></script>
</head>

<body>
    <div class="container">
        <form action="" name="formRegistro">
            <div class="form-group">
                <label for="destinatario">Enviado por:</label>
                <input type="text" class="form-control" id="destinatario" name="destinatario" required />
            </div>
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required />
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="contenidoCorreo" name="contenidoCorreo" required></textarea>
            </div>
        </form>
    </div>
    <script src="lib/jQuery/jquery-3.3.1.min.js"></script>
    <script src="lib/popperjs/popper.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
